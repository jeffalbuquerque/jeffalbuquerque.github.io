      menu{
        width: 30px;

      menu:hover{

      }
      menu span{

        margin: 0 0 3px 0;
      }
      ul{
        width: 240px;
        padding: 0;
        margin: -20px 0 0 -20px;
        transform: translateX(-300px);
        transition: all .25s linear;
        position: absolute;
        top: 17px;
        background: white;
        height: 100vh;
        -webkit-box-shadow: 1px 0px 6px 0px rgba(50, 50, 50, 0.36);

      ul a{
        text-decoration: none;

        color: white;
      }
      ul a:hover{

      ul.active{

      li{

    <main>
      <img src="images/hamburger.svg" alt="">
    </main>
    <script type="text/javascript">
      displayMenu('.button');
      displayMenu('.close');

      function displayMenu(e) {
        $(e).click(function() {
          $('.list').toggleClass('active');
        });
      }

      $('main').click(function() {
        if ($('.list').hasClass('active')) {
          $('.list').toggleClass('active');
        }
      });
